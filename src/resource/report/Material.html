<!DOCTYPE html>
<html>
    <head>
        <title>Расход материалов</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table {
                font-size: 11px;
                border-collapse: collapse;
                text-align: left;
                width: 680px;
            }
            caption {
                font-size: 16px;
                height: 24px;
            } 
            h6 {
                position: relative;
                right: -30%;
                margin-bottom: -8px;
            }
        </style>         
    </head>
    <body>
    <center>
        <h2><b>Заказ №</b></h2>
        <h6>Дата изготовления заказа: 01.01.2000 г.</h6>
        <table class="tab2" border=1> 
            <caption><b>Расход материалов</b></caption>
            <thead>
                <tr align=center bgcolor=#cccccc>
                    <TH>№</TH>
                    <TH>Артикул</TH>
                    <TH>Название</TH>
                    <TH>Текстура</TH>
                    <TH>Кол-во</TH>
                    <TH>Ед.изм.</TH>
                    <TH>Цена руб.</TH>
                    <TH>Сумма руб.</TH>
                </tr>                    
            </thead>
            <tbody>
                <tr>
                    <td align=right>1</td>
                    <td align=left>204.78</td>
                    <td align=left>Стропа</td>
                    <td align=left>неокрас</td>
                    <td align=right>3</td>
                    <td align=left>шт.</td>
                    <td align=right>100,00</td>
                    <td align=right>100,00</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
